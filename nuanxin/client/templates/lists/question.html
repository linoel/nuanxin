        抑郁症是一种常见的心境障碍，可由各种原因引起，以显著而持久的心境低落为主要临床特征，且心境低落与其处境不相称，严重者可出现自杀念头和行为;多数病例  有反复发作的倾向，每次发作大多数可以缓解，部分可有残留症状或转为慢性。 
       所谓单相抑郁症是相对于双相抑郁症而言，指患者只有抑郁发作，从未有无躁狂或者轻躁狂发作。抑郁症至少有 10 ％的患者可出现躁狂发作，此时应诊断为双相障碍。另外我们常说的抑郁症，其实是指临床上的重症抑郁症（major depression），人群中有16%的人在一生的某个时期会受其影响。患抑郁症除了付出严重的感情和社会代价之外，经济代价也是巨大的。据世界卫生组织统计,抑郁症已成为世界第4大疾患,预计到2020年,可能成为仅次于冠心病的第二大疾病。
